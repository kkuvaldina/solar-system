<!DOCTYPE html>
<html lang="en">
<head>
<title>Little boxes</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">  
 </head>
  
 <body>
    <div class="solar-system">
      <div class="orbits orbit-1"></div>
      <div class="orbits orbit-2"></div>
      <div class="orbits orbit-3"></div>
      <div class="orbits orbit-4"></div>
      <div class="orbits orbit-5"></div>
      <div class="orbits orbit-6"></div>
      <div class="orbits orbit-7"></div>
      <div class="orbits orbit-8"></div>
      <div class="orbits orbit-9"></div>

      <div class="sun"></div>
      <div class="planets mercury"><span>Mercury</span></div>
      <div class="planets venus"><span>Venus</span></div>
      <div class="planets earth"><span>Earth</span><img src="img/earth.svg" alt="earth"></div>
      <div class="planets mars"><span>Mars</span></div>
      <div class="planets jupiter"><span>Jupiter</span></div>
      <div class="saturn-wrapper">
        <div class="saturn"><span>Saturn</span></div>
        <img class="saturn-img" src="img/saturn.svg" alt="saturn">
      </div>
      <div class="planets uranus"><span>Uranus</span></div>
      <div class="planets neptune"><span>Neptune</span><img src="img/neptune.svg" alt=""></div>
      <div class="planets pluto"><span>Pluto</span></div>

    </div>
 </body>
</html>
